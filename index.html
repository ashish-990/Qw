  <style>
    :root{--accent:#00d1ff;--bg1:#0b1020;--bg2:#081226}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, Arial, sans-serif;color:#e6f7ff}
    body{background: radial-gradient(circle at 10% 10%, rgba(0,209,255,0.06), transparent 10%), linear-gradient(120deg,var(--bg1),var(--bg2)); overflow-x:hidden;}
    .glow{position:fixed;inset:0;pointer-events:none;mix-blend-mode:screen;}
    .glow::after{content:'';position:absolute;left:-10%;top:-10%;width:120%;height:120%;background:radial-gradient(circle at 20% 20%, rgba(0,209,255,0.12), transparent 15%), radial-gradient(circle at 80% 80%, rgba(128,70,255,0.08), transparent 20%);filter:blur(40px);animation:float 10s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(-10px)}50%{transform:translateY(10px)}100%{transform:translateY(-10px)}}
    .wrap{position:relative;z-index:2;max-width:980px;margin:40px auto;padding:28px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 40px rgba(2,6,23,0.6);backdrop-filter: blur(6px)}
    header{display:flex;gap:12px;align-items:center}
    .logo{display:flex;align-items:center;gap:12px}
    .logo .badge{width:68px;height:68px;border-radius:14px;background:linear-gradient(135deg,var(--accent),#845ef7);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px;box-shadow:0 8px 30px rgba(0,0,0,0.4)}
    h1{margin:0;font-size:20px}
    p.lead{margin:4px 0 20px;color:#cfeeff}
    .main{display:grid;grid-template-columns:1fr 320px;gap:20px}
    .panel{padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));box-shadow:inset 0 1px 0 rgba(255,255,255,0.02)}
    .mine-big{display:flex;flex-direction:column;align-items:center;gap:16px;padding:26px;height:auto;min-height:420px}
    .mining-gif{width:100%;height:180px;border-radius:12px;box-shadow:0 12px 40px rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center}
    .stats{display:flex;gap:12px;align-items:center;flex-wrap:wrap;justify-content:center}
    .stat{background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;min-width:120px;text-align:center}
    .stat .num{font-weight:700;font-size:20px}
    .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;justify-content:center;}
    .btn{padding:12px 16px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#845ef7);border:none;color:#021022;font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#cfeeff}
    .wallet{display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:#bfe8ff}
    input,select,textarea{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#e6f7ff;width:100%;box-sizing:border-box}
    textarea{min-height:80px;resize:vertical}
    .small{font-size:13px;color:#9bdcff}
    .tx-log{max-height:180px;overflow:auto;padding:8px;border-radius:8px;background:rgba(0,0,0,0.18)}
    footer{margin-top:18px;text-align:center;color:#99dfff;font-size:13px}
    @media (max-width:880px){.main{grid-template-columns:1fr} .mine-big{height:auto}.wallet{order:2}}

    .spinning{animation: spin 1s linear infinite}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

    /* Refer & Earn Styles */
    #referEarn{margin-top:20px;text-align:center;position:relative;overflow:hidden}
    #referEarn h2{margin-bottom:10px;color:#00d1ff;font-size:18px}
    #referEarn p{color:#bfe8ff;font-size:13px;margin-bottom:12px}
    #referEarn .btn:hover { opacity:0.9; transform:scale(1.05); transition:0.3s; }
    #referEarn .btn.ghost { border:1px solid #00d1ff; color:#00d1ff; background:transparent; }
    #referEarn img {width:120px;height:120px;margin:auto;display:block;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.4);}

    /* Modal Form Styles */
    #refModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);z-index:9999;align-items:center;justify-content:center;overflow:auto;padding:20px}
    #refModal .modal-content{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px;border-radius:12px;max-width:500px;width:100%;position:relative;box-shadow:0 12px 40px rgba(0,0,0,0.6)}
    #refModal .closeBtn{position:absolute;top:10px;right:10px;background:#ff4b4b;color:#fff;border:none;border-radius:50%;width:28px;height:28px;font-weight:700;cursor:pointer}
  </style>
</head>
