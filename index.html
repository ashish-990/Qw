<script>
  // Sample referral link logic
  const referralLink = "https://yourwebsite.com/?ref=USER123";

  document.getElementById('copyLinkBtn').addEventListener('click', () => {
    navigator.clipboard.writeText(referralLink).then(() => {
      alert("Referral link copied! Share it with friends to earn $10 for every 10 referrals.");
    });
  });

  document.getElementById('shareBtn').addEventListener('click', () => {
    if(navigator.share){
      navigator.share({
        title: 'USD Mining Refer & Earn',
        text: 'Join USD Mining and earn rewards! Use my referral link:',
        url: referralLink
      }).catch(console.error);
    } else {
      alert("Sharing not supported on this device. Please copy the referral link.");
    }
  });
</script>
